<div class="container mt-5">
    <div class="row">
        <div class="ml-5">
           <h1 style="text-align: center;">Patient Family Members</h1>
        </div>
        
        <div class="col-md-4 mb-3" *ngFor="let i of getData.data">
            <div class="card p-3">
                <div class="d-flex flex-row mb-2">
                    <div class="d-flex flex-column ml-2  p-3">
                        <span>Name : {{i.familyMemberName}}</span>
                        <span class="text-black-50">PatientId : {{i.patientId}}
                        </span>
                        <span class="text-black-50">Relationship : {{i.relationship}}
                        </span>
                        <span class="text-black-50">Phone : {{i.phonNo}}
                        </span>
                        <span class="text-black-50">Address : {{i.address}}
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
